version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "=== Environment Check ==="
        - echo "NEXT_PUBLIC_SUPABASE_URL:" && if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "SET"; else echo "MISSING!"; fi
        - echo "SUPABASE_SERVICE_ROLE_KEY:" && if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "SET"; else echo "MISSING!"; fi
        - echo "=== Building ==="
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
