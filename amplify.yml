version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Environment variables check:"
        - echo "NEXT_PUBLIC_SUPABASE_URL exists:" && test -n "$NEXT_PUBLIC_SUPABASE_URL" && echo "YES" || echo "NO"
        - echo "SUPABASE_SERVICE_ROLE_KEY exists:" && test -n "$SUPABASE_SERVICE_ROLE_KEY" && echo "YES" || echo "NO"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    # Incluir archivos necesarios para standalone
    secondaryArtifacts:
      static:
        baseDirectory: public
        files:
          - '**/*'
      standalone:
        baseDirectory: .next/standalone
        files:
          - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
