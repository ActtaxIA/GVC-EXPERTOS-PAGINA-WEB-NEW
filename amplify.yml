version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "=== Verificando Variables de Entorno ==="
        - 'echo "NEXT_PUBLIC_SUPABASE_URL:" && if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "SET"; else echo "MISSING!"; fi'
        - 'echo "SUPABASE_SERVICE_ROLE_KEY:" && if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "SET"; else echo "MISSING!"; fi'
        - echo ""
        - echo "=== Verificando Conexiones de API ==="
        - npm run check:api || echo "Advertencia - Verificacion de API fallo, continuando..."
        - echo ""
        - echo "=== Building Next.js ==="
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
